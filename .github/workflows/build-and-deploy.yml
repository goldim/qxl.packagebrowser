name: Build and Deploy
on:
  # run when the master branch is updated
  push:
    branches:
      - master
  # run every day at 01:00
  schedule:
    - cron: "0 1 * * *"

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: npm install @qooxdoo/compiler --no-save --no-package-lock

      - name: Build
        run:  |
          npx qx deploy --out=./html --source-maps
          rm -rf ./html/qxl.packagebrowser/demos
          mv ./compiled/build/qxl.packagebrowser/demos ./html/qxl.packagebrowser

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
          keep_files: true
